<html lang="en">
<head>

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="Use your mobile phone as a VR remote controller. Based on proxycontrols.js">
  <meta name="author" content="Paul Gadi">

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


  <!-- Font
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,100,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="assets/normalize.css">
  <link rel="stylesheet" href="assets/skeleton.css">
  <link rel="stylesheet" href="assets/app.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://www.donmccurdy.com/public/apple-touch-icon-precomposed.png">

<body ng-app="proxyControlsApp" class="flex flex-column">

  <!-- Header
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <header class="row" ng-controller="NavCtrl">
    <div class="container">
      <h4>
        <a class="logo" href="/#/">VR Remote Control</a>
      </h4>
      <div class="menu-btn" ng-click="navOpen = !navOpen" aria-label="Menu"></div>
      <nav class="u-pull-right" ng-class="{ open: navOpen }">
        <a href="/#/"
           class="nav-link"
           ng-class="{active: isActive('/')}">Home</a>
        <a href="/#/connect"
           class="nav-link"
           ng-class="{active: isActive('/connect')}">Connect</a>
        <a href="/demo"
           class="nav-link"
           ng-class="{active: isActive('/demo')}">Demo</a>
      </nav>
    </div>
  </header>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div ng-view class="view-wrap flex flex-column flex-grow"></div>

</html>
